<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Garmin Fitness Tracker Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
      <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Garmin Fitness Tracker Dashboard</h1>
        </div>
        <div class = "row">
            <div class = "col bg-primary" id = "tally">
                <h1>Tally chart</h1>
            </div>
            <div class = "col" id = "bar-chart">
                <h1>Bar Chart</h1>
            </div>
        </div>
        <div class = "row">
            <div class = "col" id = "week-heatmap">
                <h1>week day/hour heatmap</h1>
            </div>
        <div class = "row">
            <div class = "col bg-danger" id = "year-heatmap">
                <h1>year/day heatmap</h1>
            </div>
        </div>
        </div>
        <div class= "row">
            <div class = "col" id = "bubble-map">
                <h1>bubble map on us of workouts</h1>
            </div>
        </div>
        <div class= "row tableFixHead ">
            <div class = "col">
                <h1>Table of Data</h1>
                <table class = "table table-striped" id = "table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
      <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <!-- D3 JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
    <!-- api key -->
    <!-- <script type="text/javascript" src="/assets/js/config.js"></script> -->
    <script type="text/javascript" src = '/logic.js'></script>
</body>

</html>
