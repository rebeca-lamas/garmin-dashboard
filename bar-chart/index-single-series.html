<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
    
    .bar2017 { fill: steelblue; }
    .bar2018 { fill: crimson ; }
    
</style>
<body>
    
    <!-- load the d3.js library -->    	
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script>
        
        // set the dimensions and margins of the graph
        var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
        
        // set the ranges
        var x = d3.scaleBand()
        .range([0, width])
        .padding(0.1);
        var y = d3.scaleLinear()
        .range([height, 0]);
        
        // append the svg object to the body of the page
        // append a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", 
        "translate(" + margin.left + "," + margin.top + ")");
        
        // create the drop down menu of cities
        var selector = d3.select("body")
        .append("select")
        .attr("id", "yearselector")
        .selectAll("option")
        .data(['2016', '2017', '2018', '2019'])
        .enter().append("option")
        .text(function(d) { return d.city; })
        .attr("value", function (d, i) {
            return i;
        });
        // get the data
        d3.csv("2017-act-frequency.csv", function(error, data) {
            if (error) throw error;
            
            // format the data
            data.forEach(function(d) {
                d.counts = +d.counts;
            });
            
            // Scale the range of the data in the domains
            x.domain(data.map(function(d) { return d.name; }));
            y.domain([0, d3.max(data, function(d) { return d.counts; })]);
            
            // append the rectangles for the bar chart
            let bars17 = svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar2017")
            .attr("x", function(d) { return x(d.name); })
            .attr("width", x.bandwidth())
            .attr("y", function(d) { return y(d.counts); })
            .attr("height", function(d) { return height - y(d.counts); });
            
            // add the x Axis
            svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));
            
            // add the y Axis
            svg.append("g")
            .call(d3.axisLeft(y));
            
        });
        d3.csv("2018-act-frequency.csv", function(error, data) {
            if (error) throw error;
            
            // format the data
            data.forEach(function(d) {
                d.counts = +d.counts;
            });
            
            // append the rectangles for the bar chart
            let bars18 = svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar2018")
            .attr("x", function(d) { return x(d.name); })
            .attr("width", x.bandwidth())
            .attr("y", function(d) { return y(d.counts); })
            .attr("height", function(d) { return height - y(d.counts); });
        });
    </script>
</body>
