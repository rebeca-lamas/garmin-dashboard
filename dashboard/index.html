<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Garmin Fitness Tracker Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Garmin Fitness Tracker Dashboard</h1>
        </div>
        <div class = "row">
            <div class = "col bg-primary" id = "tally">
                <h1>Tally chart</h1>
            </div>
            <div class = "col bg-secondary" id = "bar-chart">
                <h1>Bar Chart</h1>
                <svg width="960" height="500"></svg>
            </div>
        </div>
        <div class = "row">
            <div class = "col" id = "week-heatmap">
                <h1>week day/hour heatmap</h1>
            </div>
            <div class = "col bg-danger" id = "year-heatmap">
                <h1>year/day heatmap</h1>
            </div>
        </div>
        <div class= "row">
            <div class = "col bg-info" id = "bubble-map">
                <h1>bubble map on us of workouts</h1>
            </div>
        </div>
        <div class= "row">
            <div class = "col bg-warning" id = "table">
                <h1>Table of Data</h1>
            </div>
        </div>
    </div>
    <script type="text/javascript" src = '/assets/js/logic.js'></script>
</body>

</html>
