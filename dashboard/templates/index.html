<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Garmin Fitness Tracker Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
      <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    <script src="../assets/js/anime.min.js"></script>
    
</head>

<body>
    <div class="container">
        <div class = "row-fluid">
            <div class = "col float">
                <canvas id="c">
                </canvas>
                <h1 id = "title">Garmin Fitness Tracker Dashboard</h1>
            </div>
        </div>
        <div class = "row">
            <div class = "col bg-primary" id = "tally">
                <h2>Tally chart</h2>
            </div>
            <div class = "col" id = "bar-chart">
                <h2>Number of Workouts Grouped by Month</h2>
            </div>
        </div>
        <div class = "row">
            <div class = "col" id = "week-heatmap">
                <h2>week day/hour heatmap</h2>
            </div>
        <div class = "row">
            <div class = "col bg-danger" id = "year-heatmap">
                <h2>year/day heatmap</h2>
            </div>
        </div>
        </div>
        <div class= "row">
            <div class = "col" id = "bubble-map">
                <h2>bubble map on us of workouts</h2>
            </div>
        </div>
        <div class= "row tableFixHead ">
                <div class = "col">
                    <h2>Table of Data</h2>
                    <table class = "table table-striped" id = "table">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
    </div>
      <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <!-- D3 JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
    <!-- api key -->
    <script type="text/javascript" src="../assets/js/config.js"></script>
    <script type="text/javascript" src = '../assets/js/logic.js'></script>
</body>

</html>
