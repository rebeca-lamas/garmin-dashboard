<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Garmin Fitness Tracker Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Garmin Fitness Tracker Dashboard</h1>
        </div>
        <div class = "row">
            <div class = "col bg-primary" id = "tally">
                <h1>Tally chart</h1>
            </div>
            <div class = "col bg-secondary" id = "gauge">
                <h1>Fill gauge</h1>
            </div>
        </div>
        <div class = "row">
            <div class = "col bg-success" id = "week-heat-map">
                <h1>week day/hour heat map</h1>
            </div>
            <div class = "col bg-danger" id = "year-heat-map">
                <h1>year/day heat map</h1>
            </div>
        </div>
        <div class= "row">
            <div class = "col bg-info" id = "bubble-map">
                <h1>bubble map on us of workouts</h1>
            </div>
        </div>
    </div>
</body>

</html>
